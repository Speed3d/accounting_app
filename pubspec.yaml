name: accountant_touch
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

    # ==================== Firebase ====================
  # ← Hint: Firebase Core - إجباري لكل مشروع Firebase
  firebase_core: ^2.24.2
  
  # ← Hint: Remote Config - لتخزين المفاتيح السرية عن بُعد
  firebase_remote_config: ^4.3.8
  
  # ← Hint: Crashlytics - لتتبع الأخطاء ومحاولات القرصنة
  firebase_crashlytics: ^3.4.9
  
  # ← Hint: Cloud Firestore - لتخزين بيانات الأجهزة المفعّلة (سنضيفه لاحقاً)
  # cloud_firestore: ^4.13.6
  
  # ← Hint: Cloud Functions - للتحقق من جهة الخادم (اختياري)
  # cloud_functions: ^4.5.7

  # ==================== Existing Packages ====================  

  #sqflite: any
  # ✅ SQLCipher - نسخة مشفرة من sqflite
  sqflite_sqlcipher: ^3.1.0
  path_provider: any
  path: any
  intl: any
  image_picker: any
  permission_handler: ^12.0.1
  file_picker: ^10.3.3
  share_plus: ^12.0.0
  # ← Hint: نحتاج أيضاً crypto لتوليد مفاتيح قوية
  encrypt: ^5.0.3
  bcrypt: ^1.1.3
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1

  decimal: ^3.0.1
  
  # Hint: مكتبة NTP للحصول على الوقت الحقيقي من الإنترنت
  ntp: ^2.0.0

  url_launcher: ^6.2.0

  # ✅ حزمة للتعامل مع البصمة والتعرف البيومتري
  local_auth: ^2.1.8

  # ✅ Hint: حزمة للرسوم البيانية الاحترافية
  fl_chart: ^0.66.0
  
  #الحزمة لإنشاء سلايدر المنتجات الجذاب
  carousel_slider: ^5.1.1 

  cupertino_icons: ^1.0.6
  package_info_plus: ^9.0.0

  shared_preferences: ^2.2.3
  mobile_scanner: ^7.1.2

  device_info_plus: ^12.1.0
  crypto: ^3.0.3

  pdf: ^3.11.1
  printing: ^5.13.4

  # ✅ Hint: حزمة لضغط وفك ضغط الملفات (ZIP)
  # ← مطلوبة للنسخ الاحتياطي الشامل مع الصور
  archive: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# Hint: هذا هو القسم الأهم. تأكد من أن المسافات البادئة مطابقة تمامًا.
# 'flutter' يجب أن تكون على نفس مستوى 'name', 'environment', 'dependencies'.
flutter:
  uses-material-design: true

  generate: true

  # Hint: 'assets' يجب أن تكون بمسافة بادئة (مسافتين) تحت 'flutter'.
  assets:
    # Hint: السطر الذي يحتوي على المسار يجب أن يكون بمسافة بادئة (مسافتين) تحت 'assets'.
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
          
flutter_intl:
  enabled: true          
